<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("test");

      // Interpolated
      console.log("Hello I am %s", "Dian");
      console.log(`Hello I am ${"Dian"}`);

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("Warning");

      // Error :|
      console.error("Error");

      // Info
      console.info("Info");

      // Testing
      console.assert(1 === 2, "This is wrong");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.dir(document.querySelector("p"));
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count(1);
      console.count(1);
      console.count(1);

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/madiajijah11")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
