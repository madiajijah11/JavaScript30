<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = speed.querySelector(".speed-bar");
      const video = document.querySelector(".flex");

      function handleMove(e) {
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const min = 0.4;
        const max = 4;
        const height = Math.round(percent * 100) + "%";
        const playbackRate = percent * (max - min) + min;
        bar.style.height = height;
        bar.textContent = playbackRate.toFixed(2) + "Ã—";
        video.playbackRate = playbackRate;
      }

      let isMouseDown = false;

      speed.addEventListener("mousedown", (e) => {
        isMouseDown = true;
        handleMove.call(speed, e);
      });

      speed.addEventListener("mousemove", (e) => {
        if (!isMouseDown) return;
        e.preventDefault();
        handleMove.call(speed, e);
      });

      speed.addEventListener("click", (e) => handleMove.call(speed, e));
      speed.addEventListener("mouseup", () => (isMouseDown = false));
      speed.addEventListener("mouseleave", () => (isMouseDown = false));
    </script>
  </body>
</html>
